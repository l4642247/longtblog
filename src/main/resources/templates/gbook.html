<script>
    var layedit;
    var index;
    $(function(){
        catalogInit();
        initComment();

        //编辑器部分
        layui.use('layedit', function(){
            layedit = layui.layedit;
            //创建富文本
            index = layedit.build('content',{
                tool: ['left', 'center', 'right', '|', 'face'],
                height: 130,
                width: 720
            });
        });
    })

    layui.use(['form'], function() {
        $ = layui.$;
        var form = layui.form;
        form.verify({
            pass: function(value, item){ //value：表单的值、item：表单的DOM对象
                var content = layedit.getContent(index);
                if(trim(content) == ""){
                   return ("你想说的是什么呢？");
                }
            }
        });
    });

    function trim(str){
        return (str.replace(/ /g,"")).replace(/&nbsp;/ig, "");
    }

    function initComment(){
        $.ajax({
            url: '/comment/page',
            method: 'get',
            dataType:'json',
            success: function(result){
                var html = '';
                var mun = 0;
                $.each(result, function(i, val){
                    var time = val.createTime;
                    html += '<div class="fb"><ul><p class="fbtime"><span>'+ dateDiff( new Date(time).getTime()) +'</span>'+ val.name +'</p>';
                    html += '<p class="fbinfo">'+ val.content +'</p></ul></div>';
                    mun++;
                });
                $("#comment").append(html);
            }
        });
    }
</script>
