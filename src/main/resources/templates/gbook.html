<script>
    $(function(){
        catalogInit();
        initComment();
    })

    function initComment(){
        $.ajax({
            url: '/comment/page',
            method: 'get',
            dataType:'json',
            success: function(result){
                var html = '';
                var mun = 0;
                $.each(result, function(i, val){
                    html += '<div class="fb"><ul><p class="fbtime"><span>'+ val.createTime +'</span>'+ val.name +'</p>';
                    html += '<p class="fbinfo">'+ val.content +'</p></ul></div>';
                    mun++;
                });
                $("#comment").append(html);
            }
        });
    }
